sphinx:
  enabled: true
  min: 0
  max: 0
  exclude:
  - RemovedInSphinx\d+Warning
  - 'WARNING: toctree'
doxygen:
  enabled: false
  min: 0
  max: 0
junit:
  enabled: false
  min: 0
  max: 0
xmlrunner:
  enabled: false
  min: 0
  max: 0
coverity:
  enabled: false
  min: 0
  max: 0
robot:
  enabled: false
  suites:
  - name: Suite name 1
    min: 10
    max: 10
  - name: Suite name 2
    min: 0
    max: 0
polyspace:
  enabled: false
  run-time check:
  - color: red
    min: 0
    max: 0
  - color: orange
    min: 0
    max: 10
  global variable:
  - color: red
    min: 0
    max: 0
  - color: orange
    min: 0
    max: 10
  defect:
  - information: "impact: high"
    min: 0
    max: 0
  - information: "impact: medium"
    min: 0
    max: 10
  - information: "impact: low"
    min: 0
    max: 30
gcc:
  enabled: false
