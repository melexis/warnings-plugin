language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

stages:
  - check
  - docs
  - test
  - name: coverity
    if: tag
  - name: deploy
    if: tag

jobs:
  include:
    # Stage CHECK
    - stage: check
      python: '3.6'
      env:
        - TOXENV=check
    # Stage DOCS
    - stage: docs
      python: '3.6'
      env:
        - TOXENV=docs
      before_deploy:
        - mkdir -p dist/docs/
        - touch dist/docs/.nojekyll
      deploy:
        # publish example: build by tox, published to pages
        - provider: pages
          skip_cleanup: true
          local_dir: dist/docs/
          github_token: $GITHUB_TOKEN
          on:
            branch: master
            python: 3.6
    # Stage TEST
    - stage: test
    - python: '3.5'
      env:
        - TOXENV=py35,codecov
    - python: '3.6'
      env:
        - TOXENV=py36,codecov
    - python: '3.8'
      env:
        - TOXENV=py38,codecov
    # Stage COVERITY
    - stage: coverity
      python: '3.6'
      env:
        # TOXENV=py36 COVERITY_SCAN_TOKEN=
        - secure: ""
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      addons:
        coverity_scan:
          project:
            name: "melexis/warnings-plugin"
          notification_email: crt.mori@gmail.com
          build_command_prepend: ""
          build_command: "--no-command --fs-capture-search ."
          branch_pattern: master
    # Stage DEPLOY
    - stage: deploy
      python: 3.6
      env:
        - TOXENV=py36,codecov
      deploy:
        # production pypi
        - provider: pypi
          distributions: sdist bdist_wheel
          user: bavo.van.achte
          password:
            secure: 
          on:
            branch: master
            tags: true

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install coverage
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - sudo apt-get install graphviz
  - sudo apt-get install plantuml

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always
